    }
    # Si le test est rÃ©ussi (c'est le tunnel Cloudflare), le trafic est traitÃ© ci-dessous.

    # â”€â”€ Headers communs pour le proxy (appliquÃ©s Ã  toutes les locations)
    proxy_set_header Host $host;
