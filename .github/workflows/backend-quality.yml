name: Contrôles qualité backend

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-quality.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-quality.yml'

jobs:
  lint:
    name: Ruff, Black, isort et mypy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Installer les dépendances
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ruff (lint)
        working-directory: backend
        run: ruff check app tests server.py
      - name: Vérifier le formatage
        working-directory: backend
        run: |
          black --check app tests server.py
          isort --check-only app tests server.py
      - name: Mypy
        working-directory: backend
        run: mypy app tests server.py
