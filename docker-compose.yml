services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    working_dir: /workspace/backend
    network_mode: host
    command: >-
      uvicorn server:app --host 0.0.0.0 --port 8000 --reload --log-level warning --no-access-log
    volumes:
      - .:/workspace
    environment:
      MODEL_PROVIDER: ${MODEL_PROVIDER:-openai}
      MODEL_API_BASE: ${MODEL_API_BASE:-}
      MODEL_API_KEY_ENV: ${MODEL_API_KEY_ENV:-}
      LITELLM_API_BASE: ${LITELLM_API_BASE:-}
      LITELLM_API_KEY: ${LITELLM_API_KEY:-}
      CHATKIT_API_BASE: ${CHATKIT_API_BASE:-https://api.openai.com}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      CHATKIT_WORKFLOW_ID: ${CHATKIT_WORKFLOW_ID:-}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://chatkit:chatkit@localhost:5432/chatkit}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://localhost:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_BROKER_URL:-redis://localhost:6379/0}
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY:-change-me}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-120}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5183}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      CHATKIT_HOSTED_BROWSER_HEADLESS: ${CHATKIT_HOSTED_BROWSER_HEADLESS:-}
      CHATKIT_HOSTED_BROWSER_DEBUG_HOST: ${CHATKIT_HOSTED_BROWSER_DEBUG_HOST:-127.0.0.1}
      CHATKIT_HOSTED_BROWSER_DEBUG_PORT: ${CHATKIT_HOSTED_BROWSER_DEBUG_PORT:-}
      SIP_BIND_HOST: ${SIP_BIND_HOST:-0.0.0.0}
      SIP_BIND_PORT: ${SIP_BIND_PORT:-40118}
      SIP_CONTACT_HOST: ${SIP_CONTACT_HOST:-192.168.1.116}
      SIP_TRANSPORT: ${SIP_TRANSPORT:-udp}
    depends_on:
      - db
      - redis
  frontend:
    image: node:20
    working_dir: /workspace/frontend
    network_mode: host
    command: >-
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port ${VITE_PORT:-5183}"
    volumes:
      - .:/workspace
      - frontend-node_modules:/workspace/frontend/node_modules
    environment:
      VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:8000}
      VITE_PORT: ${VITE_PORT:-5183}
      VITE_HMR_HOST: ${VITE_HMR_HOST:-localhost}
      VITE_ALLOWED_HOSTS: ${VITE_ALLOWED_HOSTS:-}
      VITE_HMR_CLIENT_PORT: ${VITE_HMR_CLIENT_PORT:-5183}
      VITE_HMR_PROTOCOL: ${VITE_HMR_PROTOCOL:-ws}
      VITE_CHATKIT_API_URL: ${VITE_CHATKIT_API_URL:-/api/chatkit}
      VITE_CHATKIT_DOMAIN_KEY: ${VITE_CHATKIT_DOMAIN_KEY:-}
      VITE_CHATKIT_FORCE_HOSTED: ${VITE_CHATKIT_FORCE_HOSTED:-}
      VITE_CHATKIT_SKIP_DOMAIN_VERIFICATION: ${VITE_CHATKIT_SKIP_DOMAIN_VERIFICATION:-}
      VITE_CHATKIT_UPLOAD_STRATEGY: ${VITE_CHATKIT_UPLOAD_STRATEGY:-}
      VITE_CHATKIT_DIRECT_UPLOAD_URL: ${VITE_CHATKIT_DIRECT_UPLOAD_URL:-}
      VITE_USE_MOCK_API: ${VITE_USE_MOCK_API:-false}
    depends_on:
      - backend
  db:
    image: pgvector/pgvector:pg16
    network_mode: host
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chatkit}
      POSTGRES_USER: ${POSTGRES_USER:-chatkit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatkit}
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    network_mode: host
    command: redis-server --port 6379
    volumes:
      - redis-data:/data
  celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    working_dir: /workspace/backend
    network_mode: host
    command: >-
      celery -A app.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - .:/workspace
    environment:
      # Model & AI Configuration
      MODEL_PROVIDER: ${MODEL_PROVIDER:-openai}
      MODEL_API_BASE: ${MODEL_API_BASE:-}
      MODEL_API_KEY_ENV: ${MODEL_API_KEY_ENV:-}
      LITELLM_API_BASE: ${LITELLM_API_BASE:-}
      LITELLM_API_KEY: ${LITELLM_API_KEY:-}
      CHATKIT_API_BASE: ${CHATKIT_API_BASE:-https://api.openai.com}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      CHATKIT_WORKFLOW_ID: ${CHATKIT_WORKFLOW_ID:-}
      # Database
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://chatkit:chatkit@localhost:5432/chatkit}
      # Celery
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://localhost:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_BROKER_URL:-redis://localhost:6379/0}
      # Auth (required by app initialization)
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY:-change-me}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-120}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      # CORS & API
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5183}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # SIP (if needed by app initialization)
      CHATKIT_HOSTED_BROWSER_HEADLESS: ${CHATKIT_HOSTED_BROWSER_HEADLESS:-}
      CHATKIT_HOSTED_BROWSER_DEBUG_HOST: ${CHATKIT_HOSTED_BROWSER_DEBUG_HOST:-127.0.0.1}
      CHATKIT_HOSTED_BROWSER_DEBUG_PORT: ${CHATKIT_HOSTED_BROWSER_DEBUG_PORT:-}
      SIP_BIND_HOST: ${SIP_BIND_HOST:-0.0.0.0}
      SIP_BIND_PORT: ${SIP_BIND_PORT:-40118}
      SIP_CONTACT_HOST: ${SIP_CONTACT_HOST:-192.168.1.116}
      SIP_TRANSPORT: ${SIP_TRANSPORT:-udp}
    depends_on:
      - db
      - redis
volumes:
  frontend-node_modules:
  postgres-data:
  redis-data:
