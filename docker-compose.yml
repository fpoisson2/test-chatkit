services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: final
      # Cache inline pour BuildKit (survit mieux que le cache par dÃ©faut)
      args:
        BUILDKIT_INLINE_CACHE: 1
    working_dir: /workspace/backend
    network_mode: host
    command: >-
      uvicorn server:app --host 0.0.0.0 --port 8000 --reload --log-level warning --no-access-log
    volumes:
      - .:/workspace
    environment:
      MODEL_PROVIDER: ${MODEL_PROVIDER:-openai}
      MODEL_API_BASE: ${MODEL_API_BASE:-}
      MODEL_API_KEY_ENV: ${MODEL_API_KEY_ENV:-}
      LITELLM_API_BASE: ${LITELLM_API_BASE:-}
      LITELLM_API_KEY: ${LITELLM_API_KEY:-}
      CHATKIT_API_BASE: ${CHATKIT_API_BASE:-https://api.openai.com}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      CHATKIT_WORKFLOW_ID: ${CHATKIT_WORKFLOW_ID:-}
      DATABASE_URL: "${DATABASE_URL:?DATABASE_URL is required}"
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://localhost:${REDIS_PORT:-6380}/0}
      CELERY_RESULT_BACKEND: ${CELERY_BROKER_URL:-redis://localhost:${REDIS_PORT:-6380}/0}
      AUTH_SECRET_KEY: "${AUTH_SECRET_KEY:?AUTH_SECRET_KEY is required}"
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-120}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5183}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-console}
      LITELLM_LOG_LEVEL: ${LITELLM_LOG_LEVEL:-INFO}
      CHATKIT_HOSTED_BROWSER_HEADLESS: ${CHATKIT_HOSTED_BROWSER_HEADLESS:-}
      CHATKIT_HOSTED_BROWSER_DEBUG_HOST: ${CHATKIT_HOSTED_BROWSER_DEBUG_HOST:-127.0.0.1}
      CHATKIT_HOSTED_BROWSER_DEBUG_PORT: ${CHATKIT_HOSTED_BROWSER_DEBUG_PORT:-}
      CHATKIT_HOSTED_BROWSER_PRELAUNCH: ${CHATKIT_HOSTED_BROWSER_PRELAUNCH:-true}
      SIP_BIND_HOST: ${SIP_BIND_HOST:-0.0.0.0}
      SIP_BIND_PORT: ${SIP_BIND_PORT:-40118}
      SIP_CONTACT_HOST: ${SIP_CONTACT_HOST:-192.168.1.116}
      SIP_TRANSPORT: ${SIP_TRANSPORT:-udp}
      LTI_TOOL_PRIVATE_KEY: ${LTI_TOOL_PRIVATE_KEY:-}
    depends_on:
      - db
      - redis
  nginx:
    image: nginx:stable-alpine
    container_name: chatkit_nginx
    restart: unless-stopped
    network_mode: host
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/chatkit.conf:/etc/nginx/conf.d/chatkit.conf
      - ./letsencrypt:/etc/letsencrypt
      - ./certbot:/var/www/certbot
    environment:
      CLOUDFLARE_TUNNEL_HOSTNAME: ${CLOUDFLARE_TUNNEL_HOSTNAME:?CLOUDFLARE_TUNNEL_HOSTNAME is required}
    command: >-
      sh -c '
        set -euo pipefail;
        DOMAIN_RAW=$${CLOUDFLARE_TUNNEL_HOSTNAME:?CLOUDFLARE_TUNNEL_HOSTNAME is required};
        DOMAIN=$${DOMAIN_RAW#https://};
        DOMAIN=$${DOMAIN#http://};
        DOMAIN=$${DOMAIN%%/*};
        apk add --no-cache openssl >/dev/null;
        tmp_conf=$$(mktemp);
        sed "s/chatkit.example.com/$$DOMAIN/g" /etc/nginx/conf.d/chatkit.conf > "$$tmp_conf";
        cat "$$tmp_conf" > /etc/nginx/conf.d/chatkit.conf;
        rm "$$tmp_conf";
        if [ ! -f /etc/letsencrypt/live/$$DOMAIN/fullchain.pem ] || [ ! -f /etc/letsencrypt/live/$$DOMAIN/privkey.pem ]; then
          echo "Generating placeholder certificate for $$DOMAIN so nginx can start";
          mkdir -p /etc/letsencrypt/live/$$DOMAIN;
          openssl req -x509 -nodes -newkey rsa:2048 -days 1 \
            -keyout /etc/letsencrypt/live/$$DOMAIN/privkey.pem \
            -out /etc/letsencrypt/live/$$DOMAIN/fullchain.pem \
            -subj "/CN=$$DOMAIN";
        fi;
        while netstat -tln 2>/dev/null | grep -qE ":(80|443)\s"; do
          echo "Ports 80/443 are busy; waiting before starting nginx...";
          sleep 1;
        done;
        nginx -g "daemon off;"
      '
  frontend:
    image: node:20
    working_dir: /workspace/frontend
    network_mode: host
    command: >-
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port ${VITE_PORT:-5183}"
    volumes:
      - .:/workspace
      - frontend-node_modules:/workspace/frontend/node_modules
    environment:
      VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:8000}
      VITE_PORT: ${VITE_PORT:-5183}
      VITE_HMR_HOST: ${VITE_HMR_HOST:-localhost}
      VITE_ALLOWED_HOSTS: ${VITE_ALLOWED_HOSTS:-}
      VITE_HMR_CLIENT_PORT: ${VITE_HMR_CLIENT_PORT:-5183}
      VITE_HMR_PROTOCOL: ${VITE_HMR_PROTOCOL:-ws}
      VITE_CHATKIT_API_URL: ${VITE_CHATKIT_API_URL:-/api/chatkit}
      VITE_CHATKIT_DOMAIN_KEY: ${VITE_CHATKIT_DOMAIN_KEY:-}
      VITE_CHATKIT_FORCE_HOSTED: ${VITE_CHATKIT_FORCE_HOSTED:-}
      VITE_CHATKIT_SKIP_DOMAIN_VERIFICATION: ${VITE_CHATKIT_SKIP_DOMAIN_VERIFICATION:-}
      VITE_CHATKIT_UPLOAD_STRATEGY: ${VITE_CHATKIT_UPLOAD_STRATEGY:-}
      VITE_CHATKIT_DIRECT_UPLOAD_URL: ${VITE_CHATKIT_DIRECT_UPLOAD_URL:-}
      VITE_USE_MOCK_API: ${VITE_USE_MOCK_API:-false}
    depends_on:
      - backend
  db:
    image: pgvector/pgvector:pg16
    network_mode: host
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chatkit}
      POSTGRES_USER: ${POSTGRES_USER:-chatkit}
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    network_mode: host
    command: redis-server --port ${REDIS_PORT:-6380}
    volumes:
      - redis-data:/data
  celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: final
      args:
        BUILDKIT_INLINE_CACHE: 1
    working_dir: /workspace/backend
    network_mode: host
    command: >-
      celery -A app.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - .:/workspace
    environment:
      # Model & AI Configuration
      MODEL_PROVIDER: ${MODEL_PROVIDER:-openai}
      MODEL_API_BASE: ${MODEL_API_BASE:-}
      MODEL_API_KEY_ENV: ${MODEL_API_KEY_ENV:-}
      LITELLM_API_BASE: ${LITELLM_API_BASE:-}
      LITELLM_API_KEY: ${LITELLM_API_KEY:-}
      CHATKIT_API_BASE: ${CHATKIT_API_BASE:-https://api.openai.com}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      CHATKIT_WORKFLOW_ID: ${CHATKIT_WORKFLOW_ID:-}
      # Database
      DATABASE_URL: "${DATABASE_URL:?DATABASE_URL is required}"
      # Celery
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://localhost:${REDIS_PORT:-6380}/0}
      CELERY_RESULT_BACKEND: ${CELERY_BROKER_URL:-redis://localhost:${REDIS_PORT:-6380}/0}
      # Auth (required by app initialization)
      AUTH_SECRET_KEY: "${AUTH_SECRET_KEY:?AUTH_SECRET_KEY is required}"
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-120}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      # CORS & API
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5183}
      # Logging
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-console}
      LITELLM_LOG_LEVEL: ${LITELLM_LOG_LEVEL:-INFO}
      # SIP (if needed by app initialization)
      CHATKIT_HOSTED_BROWSER_HEADLESS: ${CHATKIT_HOSTED_BROWSER_HEADLESS:-}
      CHATKIT_HOSTED_BROWSER_DEBUG_HOST: ${CHATKIT_HOSTED_BROWSER_DEBUG_HOST:-127.0.0.1}
      CHATKIT_HOSTED_BROWSER_DEBUG_PORT: ${CHATKIT_HOSTED_BROWSER_DEBUG_PORT:-}
      CHATKIT_HOSTED_BROWSER_PRELAUNCH: ${CHATKIT_HOSTED_BROWSER_PRELAUNCH:-true}
      SIP_BIND_HOST: ${SIP_BIND_HOST:-0.0.0.0}
      SIP_BIND_PORT: ${SIP_BIND_PORT:-40118}
      SIP_CONTACT_HOST: ${SIP_CONTACT_HOST:-192.168.1.116}
      SIP_TRANSPORT: ${SIP_TRANSPORT:-udp}
      # LTI Configuration
      LTI_TOOL_PRIVATE_KEY: ${LTI_TOOL_PRIVATE_KEY:-}
    depends_on:
      - db
      - redis
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared_tunnel
    restart: unless-stopped
    network_mode: host
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN:?CLOUDFLARE_TUNNEL_TOKEN is required}
      CLOUDFLARE_TUNNEL_HOSTNAME: ${CLOUDFLARE_TUNNEL_HOSTNAME:?CLOUDFLARE_TUNNEL_HOSTNAME is required}
    command: >-
      sh -c '
        set -euo pipefail;
        DOMAIN_RAW=$${CLOUDFLARE_TUNNEL_HOSTNAME:?CLOUDFLARE_TUNNEL_HOSTNAME is required};
        DOMAIN=$${DOMAIN_RAW#https://};
        DOMAIN=$${DOMAIN#http://};
        DOMAIN=$${DOMAIN%%/*};
        TUNNEL_ID=$${CLOUDFLARE_TUNNEL_ID:-};
        TOKEN_VALUE=$${TUNNEL_TOKEN:-};
        if [ -z "$$TUNNEL_ID" ]; then
          if [ -z "$$TOKEN_VALUE" ]; then
            echo "CLOUDFLARE_TUNNEL_TOKEN (or TUNNEL_TOKEN) is required to derive the tunnel id." >&2;
            exit 1;
          fi;
          TOKEN_PART=$$(printf %s "$$TOKEN_VALUE" | cut -d. -f2);
          MOD=$$(( $${#TOKEN_PART} % 4 ));
          if [ $$MOD -eq 2 ]; then TOKEN_PART="$$TOKEN_PART=="; elif [ $$MOD -eq 3 ]; then TOKEN_PART="$$TOKEN_PART="; elif [ $$MOD -eq 1 ]; then TOKEN_PART="$$TOKEN_PART==="; fi;
          PAYLOAD=$$(printf %s "$$TOKEN_PART" | tr "-_" "/+" | base64 -d 2>/dev/null || true);
          TUNNEL_ID=$$(printf %s "$$PAYLOAD" | sed -n "s/.*\"tunnel_id\":\"\([^"]*\)\".*/\1/p" | head -n1);
        fi;
        if [ -z "$$TUNNEL_ID" ]; then
          echo "Unable to derive tunnel id from token; set CLOUDFLARE_TUNNEL_ID explicitly." >&2;
          exit 1;
        fi;
        cloudflared tunnel --no-autoupdate route dns --overwrite-dns "$$TUNNEL_ID" "$$DOMAIN";
        cloudflared tunnel --no-autoupdate run --token "$$TOKEN_VALUE"
      '
    depends_on:
      - nginx
    volumes:
      - ./cloudflared:/etc/cloudflared

  certbot:
    image: certbot/certbot:latest
    container_name: chatkit_certbot
    restart: unless-stopped
    network_mode: host
    environment:
      CERTBOT_EMAIL: ${CERTBOT_EMAIL:?CERTBOT_EMAIL is required}
      CERTBOT_DOMAIN: ${CLOUDFLARE_TUNNEL_HOSTNAME:?CLOUDFLARE_TUNNEL_HOSTNAME is required}
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - ./certbot:/var/www/certbot
    entrypoint: ["/bin/sh", "-c"]
    command: |
      set -euo pipefail
      DOMAIN_RAW="$${CERTBOT_DOMAIN:?CERTBOT_DOMAIN is required}"
      DOMAIN="$${DOMAIN_RAW#https://}"
      DOMAIN="$${DOMAIN#http://}"
      DOMAIN="$${DOMAIN%%/*}"
      mkdir -p /var/www/certbot
      certbot certonly --webroot --webroot-path=/var/www/certbot \
        --email "$${CERTBOT_EMAIL}" --agree-tos --no-eff-email \
        --keep-until-expiring --non-interactive -d "$${DOMAIN}"
      while :; do
        certbot renew --webroot --webroot-path=/var/www/certbot --quiet --no-self-upgrade
        sleep 12h
      done
    depends_on:
      - nginx
volumes:
  frontend-node_modules:
  postgres-data:
  redis-data:
