[project]
name = "chatkit-sample"
version = "0.1.0"
description = "ChatKit FastAPI session backend and React scaffold"
requires-python = ">=3.10"
dependencies = [
    "agents>=1.4.0",
    "fastapi>=0.110.0",
    "openai>=1.30.0",
    "uvicorn[standard]>=0.29.0",
    "python-dotenv>=1.0.1",
    "httpx>=0.27.0",
    "sqlalchemy>=2.0.29",
    "psycopg[binary]>=3.1.18",
    "PyJWT>=2.8.0",
    "email-validator>=2.1.1",
]

[tool.uv]
package = false

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
