[project]
name = "chatkit-sample"
version = "0.1.0"
description = "ChatKit FastAPI session backend and React scaffold"
requires-python = ">=3.10"
dependencies = [
    "agents",
    "fastapi",
    "openai",
    "openai-chatkit @ file:../chatkit-python",
    "uvicorn[standard]",
    "python-dotenv",
    "httpx",
    "sqlalchemy",
    "psycopg[binary]",
    "PyJWT",
    "email-validator",
    "pgvector",
    "sentence-transformers",
]

[tool.uv]
package = false

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
