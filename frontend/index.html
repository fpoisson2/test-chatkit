<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatKit Sample</title>
    <script
      src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js"
      async
    ></script>
    <style>
      /* Initial loading spinner for LTI context - shown before React mounts */
      #initial-lti-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 10000;
        background-color: #ffffff;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 16px;
      }

      #initial-lti-loader.visible {
        display: flex;
      }

      @media (prefers-color-scheme: dark) {
        #initial-lti-loader {
          background-color: #1f2937;
          color: #e5e7eb;
        }
      }

      .initial-spinner {
        position: relative;
        width: 60px;
        height: 60px;
        border: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }

      /* Anneau principal avec dégradé (identique au LoadingSpinner React) */
      .initial-spinner::before {
        content: "";
        position: absolute;
        border-radius: 50%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 4px solid transparent;
        border-top-color: #2563eb;
        border-right-color: #2563eb;
        opacity: 1;
        animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite,
          spinFade 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }

      /* Anneau secondaire avec effet de brillance */
      .initial-spinner::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 4px solid transparent;
        border-top-color: rgba(37, 99, 235, 0.3);
        animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite reverse;
        filter: blur(1px);
      }

      @media (prefers-color-scheme: dark) {
        .initial-spinner::before {
          border-top-color: #60a5fa;
          border-right-color: #60a5fa;
          box-shadow: 0 0 8px rgba(96, 165, 250, 0.4);
        }
        .initial-spinner::after {
          border-top-color: rgba(96, 165, 250, 0.3);
        }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes spinFade {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      .initial-spinner-text {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 16px;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <!-- Initial LTI loading spinner - shown immediately if coming from LTI launch -->
    <div id="initial-lti-loader">
      <div class="initial-spinner"></div>
      <div class="initial-spinner-text">Chargement...</div>
    </div>

    <div id="root"></div>

    <script>
      // Show initial spinner immediately if in LTI context (before React loads)
      if (localStorage.getItem('lti_launch_workflow_id') !== null) {
        document.getElementById('initial-lti-loader').classList.add('visible');
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
